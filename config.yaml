root@127.0.0.1:10022: 
    roles: 
        - centos
    accounts: 
        - root
        - jjm
    hostname: centos-vbox
root@127.0.0.1:20022: 
    roles:
        - debian
        - debian-testing
        - debian-systemd
        - debian-nginx
        - debian-postfix
        - debian-dovecot
        - debian-uwsgi
        - debian-python
        - debian-samba
        - debian-sane
        - debian-nfs
    accounts: 
        - root
        - jjm
    hostname: debian-vbox
    apt:
        - sudo
        - curl
        - htop
        - libjpeg62
    nginx:
        sites:
            test-site: |
                server {
                    listen 80;
                    server_name test;
                    location /hello {
                        include /etc/nginx/uwsgi_params;
                        uwsgi_pass unix:/run/uwsgi/hello.socket;
                    }
                    location /mp3-dev {
                        include /etc/nginx/uwsgi_params;
                        uwsgi_pass unix:/run/uwsgi/mp3-dev.socket;
                    }
                    location / {
                        root /srv/root;
                    }
                }
    virtualenv:
      - path: /srv/hello
        packages: [hello]
        uid: www-data
        gid: www-data
        service: uwsgi@hello.service
      - path: /srv/mp3dev
        packages: [mp3]
        uid: www-data
        gid: www-data
        service: uwsgi@mp3-dev.service
    uwsgi:
      - name: hello
        config:
            uwsgi:
                plugins: python
                master: true
                workers: 1
                auto-procname: true
                procname-prefix-spaced: hello
                chdir: /srv/hello
                virtualenv: /srv/hello
                module: hello
                callable: app
                env: HELLO_MESSAGE=Albatross!
      - name: mp3-dev
        config:
            uwsgi:
                plugins: python
                master: true
                workers: 1
                auto-procname: true
                procname-prefix-spaced: mp3-dev
                chdir: /srv/mp3dev
                virtualenv: /srv/mp3dev
                module: mp3.server
                callable: app
                env: MP3_PREFIX=/mp3-dev
    samba:
        usershare: 
          - user: jjm
            name: home-jjm
            path: /home/jjm
            comment: /home/jjm
            acl: Everyone:f
            guest_ok: y
    nfs:
        exports:
          - path: /home/jjm
            net: 192.168.178.0/24
            options: [rw,async,no_subtree_check,insecure,all_squash,anonuid=65534,anonuid=65533]
    postfix:
        mailname: |
            j0057.nl
        main.cf:
            inet_protocols: ipv4
            myhostname: j0057.nl
            mydomain: j0057.nl
            mydestination:
                - j0057.nl
                - punosqnp.nl
                - raspbian.fritz.box
                - raspbian
                - localhost.fritz.box
                - localhost
            smtpd_delay_reject: "yes"
            smtpd_helo_required: "yes"
            smtpd_helo_restrictions:
                - permit_mynetworks
                - reject_non_fqdn_hostname
                - reject_invalid_hostname
                - reject_unknown_hostname
                - permit
            smtpd_sender_restrictions:
                - permit_sasl_authenticated
                - permit_mynetworks
                - reject_non_fqdn_sender
                - reject_unknown_sender_domain
                - permit
            smtpd_recipient_restrictions:
                - reject_unauth_pipelining
                - reject_non_fqdn_recipient
                - reject_unknown_recipient_domain
                - permit_mynetworks
                - permit_sasl_authenticated
                - reject_unauth_destination
                - reject_rbl_client relays.ordb.org
                - reject_rbl_client sbl-xbl.spamhaus.org
                - check_policy_service unix:private/policy-spf
                - check_policy_service inet:127.0.0.1:10023
                - permit
            policy-spf_time_limit: 3600s
            virtual_alias_maps: hash:/etc/postfix/virtual
        master.cf: |
            policy-spf unix - n n - - spawn user=nobody argv=/usr/bin/policyd-spf
        virtual: |
            @j0057.nl jjm
            @punosqnp.nl jjm
